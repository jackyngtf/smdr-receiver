services:
  smdr-receiver:
    build: .
    container_name: smdr-receiver
    image: smdr-receiver
    ports:
      - "9000:9000"
    volumes:
      # Map the NAS docker folder to the container's data folder
      # User indicated path: docker/smdr-receiver
      - ./data:/data
    environment:
      - TZ=Australia/Melbourne
    network_mode: bridge
    restart: unless-stopped
